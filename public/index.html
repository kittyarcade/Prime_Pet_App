<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pets App</title>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='Hoth'>
      <h1>Pets! Pets! Pets!</h1>
        <p>Enter information about pet:</p>
        <input type="text" placeholder='Name of Pet' ng-model='petName'></input>
        <input type="text" placeholder='Type (i.e. dog, cat, etc)' ng-model='petType'></input>
        <input type="number" placeholder='Age'ng-model='petAge'></input>
        <input type="text" placeholder='Image URL of Pet' ng-model='petImg'></input>
        <button ng-click='submit()'>Submit Pet Info</button>
    </div>
  </body>
</html>
