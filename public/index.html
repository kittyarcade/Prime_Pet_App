<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pets App</title>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='Hoth'>
      <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
      <h1>Pets! Pets! Pets!</h1>
        <p>Enter information about pet:</p>
        <input type="text" placeholder='Name of Pet' ng-model='petName'></input>
        <input type="text" placeholder='Type (i.e. dog, cat, etc)' ng-model='petType'></input>
        <input type="number" placeholder='Age'ng-model='petAge'></input>
        <input type="text" placeholder='Image URL of Pet' ng-model='petImg'></input>
        <md-button ng-click='submit()'>Submit Pet Info</md-button>
        <div ng-repeat ='pet in collection'>
          <img height='300' width='auto' ng-src="{{pet.Image}}"/>
          <p>{{pet.Name}}</p>
          <p>{{pet.Animal}}</p>
          <p>{{pet.Age}}</p>
          <md-button ng-click='delete();'>Delete</md-button>
        </div>
    </div>
  </body>
</html>
